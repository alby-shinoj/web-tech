<html lang="en">

    <script>
        function read_a(){
            var a = document.getElementById("t1").value();
            return a;
        }
        function read_b(){
            var b = dicument.getElementById('t2').value();
            return b;
        }

        function add(a, b){
            a = read_a();
            b = read_b();
            document.getElementById('result').innerHTML = a+b;
        }
    </script>
  </head>

  <body>
    
    <div class="main">
      <div class="box1">
        <h4>Simple Calculator</h4>
        <form action="">

            <button type="button" onclick="">Subtract</button>

        </form>
      </div>
    </div>
