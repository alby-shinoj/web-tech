<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="logo/CBI.png" />
    <title>Central Bank of India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Tektur:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/emi_cal.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <div class="col1" style="align-items: center; padding: 15px">
        <img
          src="logo/Central-Bank-of-India.logo_.png"
          alt=""
          height="70px"
          style="object-fit: contain"
        />
      </div>

      <div class="col1">
        <div class="col2" style="flex: 0 0 450px;">
          <div class="col3">
            <a href="home.html"><h4>Home</h4></a>
          </div>
          <div class="col3">
            <a href="application.html"><h4>Application Form</h4></a>
          </div>
          <div class="col3">
            <a href="about_us.html"><h4>About Us</h4></a>
          </div>
        </div>
        <div class="col2" style="flex: 1 1 450px; overflow: hidden;">
          <div class="user-icon">
            <img src="icons/icons8-user-64.png" height="40px" />
          </div>
          <div class="user"><h4>Sign In</h4></div>
        </div>
      </div>
    </div>

    <div class="main">
    <div
      class="row"
      style="display: flex; justify-content: center; align-items: center"
    >
      <h1><br />Loan EMI Calculator</h1>
    </div>

    <div class="row">
      <fieldset>
        <form action="">
          <div class="row1">
            <div class="row2">
              <div
                class="col4"
                style="align-items: center; justify-content: end"
              >
                <h4>Loan Amount(Rs)</h4>
              </div>

              <div class="col4">
                <input type="text" value="0" id="t1"/>
                <span class="icon">Rs</span>
              </div>
            </div>
          </div>

          <div class="row1">
            <div class="row2">
              <div
                class="col4"
                style="align-items: center; justify-content: end"
              >
                <h4>Annual Interest Rate(%)</h4>
              </div>

              <div class="col4">
                <input type="text" value="0" id="t2"/>
                <span class="icon">%</i>
              </div>
            </div>
          </div>

          <div class="row1">
            <div class="row2">
                <div
                  class="col4"
                  style="align-items: center; justify-content: end"
                >
                  <h4>Tenure</h4>
                </div>
  
                <div class="col4">
                  <input type="text" value="0" id="t3" onkeyup="emi_c()"/>
                  <span class="icon">Yr</i>
                </div>
              </div>
          </div>

          <hr style="background-color: #b5b5b5; color: #b5b5b5; border: solid 1px; width: 100%;">
        
          <hr style="background-color: #b5b5b5; color: #b5b5b5; border: solid 1px; width: 100%;">
          
          <div class="row3">
            <div class="col5"">
              <div class="row4">
                <div class="row5">
                  <h4>Loan EMI</h4>
                </div>
                <div class="row5">
                  <h3 id="emi">Rs. 0</h3>
                </div>
              </div>

              <div class="row4" style="border-top: dashed 2px #b5b5b5; border-bottom: dashed 2px #b5b5b5;">
                <div class="row5">
                  <h4>Total Interest Payable</h4>
                </div>
                <div class="row5">
                  <h3 id="interest">Rs. 0</h3>
                </div>
              </div>

              <div class="row4">
                <div class="row5">
                  <h4>Total Repayment</h4>
                </div>

                <div class="row5">
                  <h3 id="total">Rs. 0</h3>
                </div>
              </div>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
    </div>

    <script src="js/emi_cal.js">
      
    </script>
  </body>
</html>
