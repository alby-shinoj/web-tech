<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="logo/CBI.png" />
    <title>Central Bank of India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Tektur:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/emi_cal1.css" rel="stylesheet" />

    <script></script>
  </head>

  <body>
    <div class="header">
      <div class="col1" style="align-items: center; padding: 15px">
        <img
          src="logo/Central-Bank-of-India.logo_.png"
          alt=""
          height="70px"
          style="object-fit: contain"
        />
      </div>

      <div class="col1">
        <div class="col2">
          <div class="col3">
            <a href="home.html"><h4>Home</h4></a>
          </div>
          <div class="col3">
            <a href="application.html"><h4>Application Form</h4></a>
          </div>
          <div class="col3">
            <a href="about_us.html"><h4>About Us</h4></a>
          </div>
        </div>

        <div class="col2">
          <div class="user-icon">
            <img src="icons/icons8-user-64.png" height="40px" />
          </div>
          <div class="user"><h4>Sign In</h4></div>
        </div>
      </div>
    </div>

    <div class="row" style>
      <hr style="color: #017CC4; background-color: #017CC4; height: 10px; border-width: 0; width: 100%;">
    </div>

    <div
      class="row"
      style="display: flex; justify-content: center; align-items: center"
    >
      <br />
      <h1>Loan EMI Calculator</h1>
    </div>

    <div class="row">
      <fieldset>
        <form action="">
          <div class="row1">
            <div class="row2">
              <div
                class="col4"
                style="align-items: center; justify-content: end"
              >
                <h4>Loan Amount(Rs)</h4>
              </div>

              <div class="col4">
                <input type="text" />
                <i class="fa fa-inr icon" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="row1">
            <div class="row2">
              <div
                class="col4"
                style="align-items: center; justify-content: end"
              >
                <h4>Annual Interest Rate(%)</h4>
              </div>

              <div class="col4">
                <input type="text" />
                <span class="icon">%</i>
              </div>
            </div>
          </div>

          <div class="row1">
            <div class="row2">
                <div
                  class="col4"
                  style="align-items: center; justify-content: end"
                >
                  <h4>Tenure</h4>
                </div>
  
                <div class="col4">
                  <input type="text" />
                  <span class="icon">Yr</i>
                </div>
              </div>
          </div>

          <hr style="background-color: #b5b5b5; color: #b5b5b5; border: solid 1px; width: 100%;">
        </form>
      </fieldset>
    </div>

    <div class="row"></div>
  </body>
</html>
