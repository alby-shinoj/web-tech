<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#b").click(function () {
          var w = parseInt($("#tb1").val());
          var h = parseInt($("#tb2").val());
          var bmi = w / (h * h);
          $("#h").text("BMI: " + bmi.toFixed(2));
        });
      });
    </script>
  </head>
  <body>
    <form action="">
      <label>Weight</label><input type="text" id="tb1" />
      <br />
      <label>Height(in metres)</label><input type="text" id="tb2" />
      <br />
      <button type="button" id="b">Submit</button>
      <h1 id="h"></h1>
    </form>
  </body>
</html>
